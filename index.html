<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graph system</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-primary">
    <h1 class="text-center mt-3 text-white">welcome to transaction graph system</h1>


    <p class="fs-6 text-white mt-5 text-center">you can view specific graph from search</p>
    <div class="container">
        <div class="px-5 d-flex align-items-center justify-content-center">
            <input placeholder="you can search for by name or amount" type="search"  class="form-control"/>
            <button class="btn text-white btn-danger search ms-3">search</button>
        </div>    
        <p class=" alert alert-danger px-2 d-none mx-5">your input dosenot require amy name or amount</p>
    </div>
        <div class="accordion my-5 w-50 mx-auto" id="accordionExample"></div>




   <div class="graph align-items-center justify-content-center position-absolute top-0 start-0 end-0 bottom-0 bg-black bg-opacity-75 d-none">
    <i style="cursor: pointer;" class="fa-xmark pointer fa position-absolute top-0 end-0 text-white fa-2xl mt-4 me-4"></i>
    <div class="w-50 bg-white bg-opacity-100">
        <canvas id="myChart"></canvas>
        <h3 class="h5 fw-bold text-center">history of transactions</h3>
        <div class="row history">

        </div>
    </div>
   </div>
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
